<h1>HTML TRICKS</h1>

<!-- Select a file from your computer -->
<input type="file" accept="image/*" capture="user" />

<!-- Caption for image figures -->
<figure>
    <img src="https://images.pexels.com/photos/53594/blue-clouds-day-fluffy-53594.jpeg?cs=srgb&dl=pexels-pixabay-53594.jpg&fm=jpg" alt="sky image" style="width:40%">
    <figcaption>Blue Sky</figcaption>
</figure> 

<!-- Progress bar -->
<progress value="50" max="100"></progress> 

<!-- Select options display -->
<input type="text" list="countries" placeholder="Countries">
<datalist id="countries">
    <option value="Spain"></option>
    <option value="Portugal"></option>
    <option value="France"></option>
    <option value="UK"></option>
    <option value="EEUU"></option>
    <option value="Poland"></option>
    <option value="Germany"></option>
    <option value="Norway"></option>
</datalist>

<!-- Horizontal scroll in the web page -->
<marquee>Scrolling!</marquee> 

<!-- Select a color -->
<label for="setcolor">Select a Color</label>
<input type="color" id="setcolor" />

<!-- html Acordion -->
<details>
    <summary>Open this Acordion</summary>
    <p>Hello</p>
    <p>world</p>
</details>

<!-- Link to call someone -->
 <a href="tel:600000000">Call Me</a> 

<!-- Autocomplete -->
 <input list="days">
<datalist id="days">
    <option>Lunes</option>
    <option>Martes</option>
    <option>Miércoles</option>
    <option>Jueves</option>
    <option>Viernes</option>
    <option>Sábado</option>
    <option>Domingo</option>
</datalist> 

<!-- Video tag -->
<video autoplay="" loop="" controls="" width="640" height="480">
<source type="video/mp4" src="https://endtest-videos.s3-us-west-2.amazonaws.com/documentation/endtest_data_driven_testing_csv.mp4">
</video>

<!-- Editable paragraph -->
 <p contenteditable="true">This is an editable paragraph.</p>

<!-- Interactive map -->
<h1 style="text-align:center;">World Map</h1>
<h4 style="text-align:center;">&#10148; Click on the dots in the map to get respective continent information</h4>
<map name="continents_map">
    <area shape="circle" coords="70,70,10" href="https://en.wikipedia.org/wiki/North_America">
    <area shape="circle" coords="133,185,10" href="https://en.wikipedia.org/wiki/South_America">
    <area shape="circle" coords="270,137,10" href="https://en.wikipedia.org/wiki/Africa">
    <area shape="circle" coords="292,44,10" href="https://en.wikipedia.org/wiki/Europe">
    <area shape="circle" coords="469,201,10" href="https://en.wikipedia.org/wiki/Australia">
    <area shape="circle" coords="374,65,10" href="https://en.wikipedia.org/wiki/Asia">
    <area shape="circle" coords="340,267,10" href="https://en.wikipedia.org/wiki/Antarctica">
</map>
<figure style="text-align:center;">
    <img usemap="#continents_map" src=https://bit.ly/2bgFrvL width="600px" />
</figure> 


<!-- Change background color hovering words -->
<span href="" onmouseover="document.bgColor='olivedrab'">Mouse</span>
<span href="" onmouseover="document.bgColor='fusia'">over</span>
<span href="" onmouseover="document.bgColor='seagreen'">this</span>
<span href="" onmouseover="document.bgColor='blue'">sentence</span>

<!-- Radio choice system -->
<label for="radio-choice-1">Choice 1</label>
<input type="radio" name="radio-choice" id="radio-choice-1" tabindex="2" value="choice-1">

<label for="radio-choice-2">Choice 2</label>
<input type="radio" name="radio-choice" id="radio-choice-2" tabindex="3" value="choice-2">


<!-- Checkbox -->
 <label for="checkbox">Checkbox:</label>
<input type="checkbox" name="checkbox">
