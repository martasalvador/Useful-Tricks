<h1>HTML TRICKS</h1>

<!-- Select a file from your computer -->
<input type="file" accept="image/*" capture="user" />

<!-- Caption for image figures -->
<figure>
    <img src="https://images.pexels.com/photos/53594/blue-clouds-day-fluffy-53594.jpeg?cs=srgb&dl=pexels-pixabay-53594.jpg&fm=jpg" alt="sky image" style="width:40%">
    <figcaption>Blue Sky</figcaption>
</figure> 

<!-- Progress bar -->
<progress value="50" max="100"></progress> 

<!-- Select options display -->
<input type="text" list="countries" placeholder="Countries">
<datalist id="countries">
    <option value="Spain"></option>
    <option value="Portugal"></option>
    <option value="France"></option>
    <option value="UK"></option>
    <option value="EEUU"></option>
    <option value="Poland"></option>
    <option value="Germany"></option>
    <option value="Norway"></option>
</datalist>

<!-- Horizontal scroll in the web page -->
<marquee>Scrolling!</marquee> 

<!-- Select a color -->
<label for="setcolor">Select a Color</label>
<input type="color" id="setcolor" />

<!-- html Acordion -->
<details>
    <summary>Open this Acordion</summary>
    <p>Hello</p>
    <p>world</p>
</details>

<!-- Link to call someone -->
 <a href="tel:600000000">Call Me</a> 

<!-- Autocomplete -->
 <input list="days">
<datalist id="days">
    <option>Lunes</option>
    <option>Martes</option>
    <option>Miércoles</option>
    <option>Jueves</option>
    <option>Viernes</option>
    <option>Sábado</option>
    <option>Domingo</option>
</datalist> 

<!-- Video tag -->
<video autoplay="" loop="" controls="" width="640" height="480">
<source type="video/mp4" src="https://endtest-videos.s3-us-west-2.amazonaws.com/documentation/endtest_data_driven_testing_csv.mp4">
</video>
